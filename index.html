<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body> 
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">From: X</div>
          <div class="words line2">Dear Idree, you are so beautiful</div>
          <div class="words line3">Thanks to meet you</div>
          <img src="https://tse3.mm.bing.net/th/id/OIP.p0q2THSUcOC-7eb9iKjOhwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Gift" class="gift-photo" />
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
